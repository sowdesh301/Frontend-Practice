<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: serif;
    }
    body{
        background: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    
    }
    h2{
        font-size: 3.56em;
        color: gray;
        -webkit-text-stroke: 0.1vw blueviolet;
        position: relative;
        
    }
    h2::before{
        content: attr(data-text);
        position: absolute;
        width: 0;
        height: 100%;
        color: blueviolet;
        left: 0;
        top: 0;
        -webkit-text-stroke: 0vw gray;
        overflow: hidden;
        animation:ani  6s linear infinite;
        border-right: 3px solid blueviolet;

   }
   @keyframes ani{
    0%,10%,100%{
        width:0;
    }
    50%,70%{
        width:100%
    }
   }
</style>
<body>
    <h2 data-text="sowdeshwari">sowdeshwari</h2>
</body>
</html>
