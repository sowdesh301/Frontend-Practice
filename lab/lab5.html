<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabrative Drawing</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height:100vh;
        }
        .outerbox
        {
            width:350px;
            height:200px;
            border:1px solid black;
            position:relative;
            margin-left: 10px;
            
        }
        
        .box1
        
        {
            width:270px;
            height: 150px;
            background-color: red;
            border:1px solid red;
            margin-left: 10px;
            position: absolute;
            margin-left:auto;
          
        }
    </style>
<body>
      <div class="box">
      <h1>Collabrative Drawing</h1>
      <div class="outerbox">
      <div class="box1"></div>
      </div>
      </div>
      
</body>
</html>
